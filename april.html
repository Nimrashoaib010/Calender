<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">April 2024</h2>
        <p>
            <a href="march.html" class="link mx-2">&#60;</a>
        </p>
        <table class="table calender">
            <thead>
                <tr class="header">
                    <th style="color: red;">Sun</th>
                    <th>Mon</th>
                    <th>Tues</th>
                    <th>Wed</th>
                    <th>Thurs</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>

            <tbody>
                <!-- Week 1 -->
                <tr>
                    <td class="day"></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <!-- Week 2 -->
                <tr>
                    <td class="day">7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td style="color: red;">11</td>
                    <td style="color: red;">12</td>
                    <td>13</td>
                </tr>
                <!-- Week 3 -->
                <tr>
                    <td class="day">14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                </tr>
                <!-- Week 4 -->
                <tr>
                    <td class="day">21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                </tr>
                <!-- Week 5 -->
                <tr>
                    <td class="day">28</td>
                    <td>29</td>
                    <td>30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="may.html" class="link mx-2">&#62;</a>
        </p>
    </div>

</body>
</html>
